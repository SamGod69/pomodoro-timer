<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <nav id="navbar">
        <h1>Pomodoro Timer</h1>
    </nav>
    <section id="timer">
        <button id="display">25:00</button>
        <div id="bottom">
            <div id="container">
                <button id="settingsBtn" onclick="openSettings()"><img src="images/settings.svg" alt="settings img"></button>
                <button id="btn" onclick="startTimer()">Start</button>
                <button id="resetBtn" onclick="resetTimer()"><img src="images/reset.svg" alt="resetImg"></button>
            </div>
        </div>
        <div id="settings" class="hidden">
            <p id="textSettings">Settings</p>
            <p class="text">Timer</p>
            <input type="number" class="timeSelector" id="timerDuration" value="25" min="1">
            <p class="text">Short Break</p>
            <input type="number" class="timeSelector" id="shortBreakDuration" value="5" min="1">
            <button id="saveBtn" onclick="updateSettings()">Save</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
